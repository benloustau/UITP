<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>UI Theme Picker</title>
</head>
<body ng-app="UITHEMEPICKER" ng-controller="MyController as ctrl" ng-class="ctrl.selection.backgroundcolor">
<div>
	<nav>
		<h1>Themes</h1>
		<div id="themes">
			<div ng-repeat=" color in ctrl.colors" id="colorSelection" >
				<input type="radio" name="theme" ng-value="color" ng-model="ctrl.selection">
				<span ng-bind="color.name"></span>	
			</div>
		</div>	
	</nav>
	<div id="center">
		<div id="folders" ng-class="ctrl.selection.folders">
			<label><h1>Folders</h1></label>
				<div id="expandClose">
					<label>Expland/Close:
						<input type="checkbox" ng-model="ctrl.checkboxIsClicked">
					</label>
				</div>
			
			<ul ng-repeat="folder in ctrl.folders">
				<span ng-bind="folder.name" id="folderName"></span>
				<li ng-if="ctrl.checkboxIsClicked" ng-repeat="item in folder.items">
					<span ng-bind="item.name">
				</li>
			</ul>


		</div>


		<div id="addItemBox">
		<div id="radioBox">
			<div>
				<input type="radio"
							 name="folder"
							 ng-value="ctrl.folders[0]"
							 ng-model="ctrl.userFolderSelection"
							 class="radios">Grocery
			</div>
			<div>
				<input type="radio"
							 name="folder"
							 ng-value="ctrl.folders[1]"
							 ng-model="ctrl.userFolderSelection"
							 class="radios">Vacation
			</div>
			<div>
				<input type="radio"
							 name="folder"
							 ng-value="ctrl.folders[2]"
							 ng-model="ctrl.userFolderSelection"
							 class="radios">Angular
			</div>
			</div>
			


				<div id="inputBox">
					<div>
						Name: <input type="text" ng-model="ctrl.addItemObject.name" id="input">
					</div>
					<div id="button">
					<button ng-click="ctrl.addItem(ctrl.addItemObject)">Add Item</button>
					</div>
				</div>	
				</div>
			</div>
		</div>

</body>
</html>
